{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Create trip</h3>
    <div class="box">
        {% with messages = get_flashed_messages(category_filter=["error"]) %}
        {% if messages %}
        <div class="notification is-danger">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/trips/create">
            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="departure_city" placeholder="Departure City"
                        autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="text" name="arrival_city" placeholder="Arrival City"
                        autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="datetime-local" name="departure_datetime"
                        placeholder="Departure Datetime" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="datetime-local" name="arrival_datetime"
                        placeholder="Arrival Datetime" autofocus="">
                </div>
            </div>

            <div class="field">
                <label class="checkbox">
                    <input type="checkbox" name="two_way_trip">
                    Is Two Way Trip
                </label>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="number" name="available_seats" placeholder="Available Seats">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-large" type="number" step="0.01" name="base_ticket_price"
                        placeholder="Base Ticket Price">
                </div>
            </div>

            <button class="button is-block is-info is-large is-fullwidth">Create trip</button>
        </form>
    </div>
</div>
{% endblock %}
